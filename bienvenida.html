<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Industrias Tobias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F8F5F3; /* Fondo original */
            color: #4a6a41; /* Verde oliva original */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fuente moderna */
            overflow: hidden;
            text-align: center; /* Centrar texto */
        }

        .welcome-container {
            position: relative;
        }

        .welcome-container img {
            width: 400px; /* Tamaño original del logo */
            margin-bottom: 20px; /* Espacio entre el logo y el título */
            animation: logoGlow 3s infinite, logoBounce 2s ease-out; /* Animaciones del logo */
        }

        .welcome-container h1,
        .welcome-container p {
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: textPopIn 1s ease-out forwards, textSlideUp 1s ease-out forwards;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Mismo estilo de fuente */
            color: #4a6a41; /* Verde oliva original */
        }

        .welcome-container h1 {
            font-size: 60px; /* Tamaño grande */
            font-weight: 900;
            animation-delay: 0.5s; /* Retraso para la animación */
        }

        .welcome-container p {
            font-size: 28px; /* Tamaño más pequeño */
            font-weight: 400;
            animation-delay: 1s; /* Retraso para la animación */
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-top: 40px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer-message {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #6c757d; /* Gris oscuro */
        }

        @keyframes logoGlow {
            0% {
                text-shadow: 0 0 10px #007bff;
            }
            50% {
                text-shadow: 0 0 20px #007bff;
            }
            100% {
                text-shadow: 0 0 10px #007bff;
            }
        }

        @keyframes logoBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes textPopIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes textSlideUp {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="logo.png" alt="Logo de Industrias Tobias"> <!-- Logo aquí con animación -->
        <h1>WELCOME TO TOBIAS INDUSTRIES</h1>
        <p>A FAMILY COMPANY</p>
        <button class="btn" onclick="continuar()">Continuar</button>
    </div>
    <div class="footer-message">
        Desde 2024, Todos los Derechos Reservados
    </div>
    <script>
        function continuar() {
            window.location.href = 'index.html'; // Redirige a la página de inicio de sesión
        }

        // Bloquear la navegación hacia atrás del navegador
        window.onpopstate = function() {
            window.history.go(1);
        };

        window.history.pushState(null, null, window.location.href);
    </script>
</body>
</html>
