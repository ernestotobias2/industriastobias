<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión - Industrias Tobias</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .message-container h1,
        .message-container p {
            margin: 0;
            padding: 0;
            animation: textZoomIn 1s ease-out forwards, textFadeIn 1s ease-out forwards;
            color: #4a6d49;
        }

        .message-container h1 {
            font-size: 40px;
            margin-bottom: 20px;
            animation-delay: 0.5s;
        }

        .message-container p {
            font-size: 20px;
            margin-bottom: 30px;
            animation-delay: 1s;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @keyframes textZoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Sesión Cerrada</h1>
        <p>Has cerrado sesión correctamente. Serás redirigido a la página de bienvenida.</p>
        <a href="bienvenida.html" class="btn">Volver a la Bienvenida</a>
    </div>

    <script>
        // Bloquear la navegación hacia atrás del navegador
        window.onpopstate = function() {
            window.history.go(1);
        };

        window.history.pushState(null, null, window.location.href);

        // Redirigir al usuario a la página de bienvenida después de 3 segundos
        setTimeout(function() {
            window.location.href = 'bienvenida.html'; // Redirige a la página de bienvenida
        }, 3000); // 3 segundos para dar tiempo al usuario a leer el mensaje
    </script>
</body>
</html>
