<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios - Industrias Tobias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #4a6d49;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4a6d49;
            color: #ffffff;
        }
        .back-to-menu {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #4a6d49;
            color: #ffffff;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-to-menu:hover {
            background-color: #3a5b3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Usuarios</h1>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha y Hora de Inicio de Sesión</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <a href="menu-principal.html" class="back-to-menu">Volver al Menú Principal</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var users = JSON.parse(localStorage.getItem('loginHistory')) || [];
            var tableBody = document.querySelector('#usersTable tbody');
            
            users.forEach(function(user, index) {
                var row = document.createElement('tr');
                var idCell = document.createElement('td');
                var dateTimeCell = document.createElement('td');
                
                idCell.textContent = user.username;
                dateTimeCell.textContent = user.loginTime;
                
                row.appendChild(idCell);
                row.appendChild(dateTimeCell);
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
